<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center py-5">
      <h1 class="mb-4">BLACKJACK</h1>

      <div class="row mb-4">
        <div class="col">
          <h3>Player</h3>
          <div id="player-cards" class="d-flex gap-2 mt-4"></div>
          <p id="player-score">Score: 0</p>
        </div>
        <div class="col">
          <h3>Dealer</h3>
          <div id="dealer-cards" class="d-flex gap-2 mt-4"></div>

          <p id="dealer-score">Score: 0</p>
        </div>
      </div>

      <div class="mb-3">
        <button id="hit-btn" class="btn btn-success me-2">Hit</button>
        <!-- Changed from "Hit Me" to "Hit" -->
        <button id="stand-btn" class="btn btn-warning me-2">Stand</button
        ><!-- Changed from "Stand" to "Stand" -->
        <button id="restart-btn" class="btn btn-danger">Restart</button
        ><!-- Changed from "Restart Game" to "Restart" -->
      </div>

      <h3 id="result-text"></h3>
      <!-- Added to display the result of the game -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
